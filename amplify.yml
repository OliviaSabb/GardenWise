version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd GardenWise/frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: GardenWise/frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - GardenWise/frontend/node_modules/**/*
